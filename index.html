<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap-pimclick-responsive</title>
  <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
<style>
body{
  background-image: url("contact-banner.jpg");
  background-repeat: no-repeat;
  background-size: 100% auto;
}
.container{
  margin-top:400px;
  background-color: white;
  border-radius: 5px;
  border:1px solid #f5f5f5;
  width: 80%;
}
@media (max-width: 570px){
  .container{
    margin-top:280px !important;
  }
}
</style>
</head>
<body>
  <div class="container">
    <h1 class="display-4 text-center py-5">Contact us <span class="text-danger">today</span></h1>
    <form action="#">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Your Name (required)</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Your Email (required)</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Subject</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Your message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-danger px-5">SEND</button>
      </div>
    </form>
  </div>
  
  

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</body>
</html>
